    <body>
        <section id="introduction">
            <div class="container">            
                <h1>Visualizing 2001 India Census Data</h1>
            </div>
        </section>

        <section id="question-one">
            <div class="container">
                <h2>Q.  How has the relationship between permanent residence, asylum and aliens changed overtime?</h2>
                <h3>Design considerations: </h3>
                <p class='considerations'>
                    There are 3 types of data explored in this dataset. 
                </p>


                <!-- Controls -->

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input value="gdp" type="radio" name="radio" id="option1" autocomplete="off">GDP Per Capita
                    </label>
                    <label class="btn btn-primary">
                        <input value="life_expectancy" type="radio" name="options" id="option2" autocomplete="off" >Life Expectancy
                    </label>
                    <label class="btn btn-primary active">
                        <input value="fertility_rate" type="radio" name="options" id="option2" autocomplete="off" checked>Fertility Rate
                    </label>
                </div>

                <!-- Visualization -->
                <div id="vis"></div>
            </div>
        </section>
